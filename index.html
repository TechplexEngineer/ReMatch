<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReMatch</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <!--suppress HtmlUnknownTarget -->
    <form action="/execute" method="post">
        <label>Video ID
            <input name="video_id" type="text">
        </label>
        <br>
        <label>Video Type
            <select name="video_type">
                <option value="twitch">Twitch</option>
            </select>
        </label>
        <br>
        <label>Event Key
            <input name="event_key" type="text">
        </label>
        <br>
        <label>Event Type
            <select name="event_type">
                <option value="frc">FRC</option>
            </select>
        </label>
        <br>
        <input type="submit">
    </form>
</body>
</html>
